    slidesPerView: 4,
    slidesPerColumn: 2,
    slidesPerGroup: 4,
    paginationClickable: true,
    spaceBetween: 30,
    grabCursor: true
  };

    if(ww < 600){

      return configTablet;

    }
  };
  const swiper = new Swiper('.swiper-container', getSwiperConfig(window.innerWidth));
</script>
