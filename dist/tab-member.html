    <script>
      const configMobile = {
        pagination: '.swiper-pagination',
        slidesPerView: 1,
        slidesPerColumn: 2,
        paginationClickable: true,
        spaceBetween: 30,
        grabCursor: true
      };
      const configTablet = {
        pagination: '.swiper-pagination',
        slidesPerView: 3,
        slidesPerColumn: 2,
        paginationClickable: true,
        spaceBetween: 30,
        grabCursor: true
      };
      const configDesktop = {
        pagination: '.swiper-pagination',
        slidesPerView: 4,
        slidesPerColumn: 2,
        paginationClickable: true,
        spaceBetween: 30,
        grabCursor: true
      };
      const getSwiperConfig = (ww) => {
        if(ww < 600){
          return configMobile;
        }
        if(ww < 900){
          return configTablet;
        }
        if(ww >= 900){
          return configDesktop;
        }
      };
      const swiper = new Swiper('.swiper-container', getSwiperConfig(window.innerWidth));
    </script>
